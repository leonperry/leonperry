<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon Jonathan Kurt Perry - Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">LJKP</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery">
        <div class="container">
            <h2 class="section-title">Gallery</h2>
            <p class="gallery-intro">A selection of my fieldwork, research, and geological photography.</p>
            <div class="gallery-grid">
                <img src="images/photo1.jpg" alt="Fieldwork 1">
                <img src="images/photo2.jpg" alt="Fieldwork 2">
                <img src="images/photo3.jpg" alt="Fieldwork 3">
                <img src="images/photo4.jpg" alt="Fieldwork 4">
                <!-- Add more images as needed -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Leon Jonathan Kurt Perry. All rights reserved.</p>
        </div>
    </footer>

    <!-- Optional JS for smooth scrolling -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
    </script>
</body>
</html>
